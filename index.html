<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/css/styles.css">  

    <!-- Import Font Family called Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  </head>

  <body>

    <main class="container">
      
      <section class="qr-code">
        <img src="./assets/images/image-qr-code.png" alt="QR code" class="qr-code__image">
      </section>

      <section class="qr-code__info">
        <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
        <p class="qr-code__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>

    </main>

  </body>

  <footer class="card__footer text-center">
    <small>
      Challenged by <a target="new" href="https://www.frontendmentor.io/">Frontend Mentor</a> - Developed by <a target="new" href="https://github.com/josealzate97">Alzate Dev</a>
    </small>
  </footer>

</html>
